<div class="col-sm-3">
  <div class="card" (click)="statusToggle()" [class.completed]="task.completed" [class.deleted]="task.deleted">
    <div class="card-block">
      <p>{{ task.content }}</p>
    </div>
    <div class="card-footer">
      <span (click)="removeTask()" *ngIf="!task.deleted"><i class="fa fa-minus"></i>Delete</span>
      <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
      <span *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
    </div>
  </div>
</div>
